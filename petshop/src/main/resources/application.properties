spring.application.name=petshop

# --- Datasource ---
spring.datasource.url=jdbc:mysql://localhost:${MYSQL_PORT:3306}/${MYSQL_DATABASE:appdb}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=${MYSQL_USER:app}
spring.datasource.password=${MYSQL_PASSWORD:app123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate ---
# Hace que Hibernate cree/actualice el esquema segÃºn las @Entity
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# --- Naming strategy (opcional, recomendado) ---
# Convierte camelCase de los campos en snake_case en la base (User.name -> user.name, createdAt -> created_at)
spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
spring.jpa.hibernate.naming.implicit-strategy=org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy

# --- SQL init (evitar choques con schema.sql) ---
spring.sql.init.mode=never
