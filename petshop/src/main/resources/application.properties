spring.application.name=petshop

server.port=8090
# --- Datasource ---
spring.datasource.url=jdbc:mysql://localhost:3306/petshop?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQL_USER:user}
spring.datasource.password=${MYSQL_PASSWORD:pass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

logging.level.root=error
logging.level.org.springframework.web=warn
logging.level.org.hibernate=error

spring.banner.location=classpath:banner.txt

